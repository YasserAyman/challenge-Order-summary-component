<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { margin-top: 50px; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="head">
      <img class="img-top" src="images/illustration-hero.svg" alt="logo-top">
    </div>

    <div class="content-top">
      <h3>Order Summary</h3>
      <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="price">
      <div class="music-ico">
        <img src="images/icon-music.svg" alt="">
      </div>

      <div class="price-plan">
        <h5>Annual Plan</h5>
        <h5>$59.99/year</h5>
      </div>

      <div class="left-button">
        <a href="#">Change</a>
      </div>
    </div>

      <a class="button-submit" href="#">Proceed To Payment</a>
      <a class="cancel" href="#">Cancel Order</a>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yasser Ayman</a>.
  </div>
</body>
</html>
